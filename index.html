<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <title>Huddle Homepage</title>
        <link rel="stylesheet" href="assets/stylesheet.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/6e3242ed15.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="logo">
            <img src="assets/images/logo.svg" alt="logo" class="main-logo">
        </div>
        <div class="main-container">
            <div class="left-container">
                <img src="assets/images/illustration-mockups.svg" alt="illustration" class="main-pic">
            </div>
            <div class="right-container">
                <div class="subtitle">
                    Build The Community Your Fans Will Love
                </div>
                <div class="info">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion.
                </div>
                <div class="button">
                    <a class="btn btn-alt">Register</a>
                </div>
            </div>
        </div>
        <div class="icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </body>
</html>
